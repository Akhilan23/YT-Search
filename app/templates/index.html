<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <title>Welcome to YouTube Search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span>YouTube Search</span>
        <button id="refresh-btn" class="btn ml-auto" onclick="fetchVideos()"><i class="fa fa-redo"></i></button>
        <button id="previous-btn" class="btn ml-2 px-3" onclick="previousPage()"><i class="fa fa-angle-left"></i></button>
        <span id="span-page"></span>
        <button id="next-btn" class="btn mx-0 px-3" onclick="nextPage()"><i class="fa fa-angle-right"></i></button>
      </div>
    </nav>
    <div id="main-content" class="container-fluid">
      <div class="input-group my-2 w-100">
        <input id="input-search" type="text" class="form-control form-control-sm" placeholder="Search Cristiano or Messi">
        <button id="search-btn" class="btn btn-primary ml-2" onclick="currentPage = 0;isSearch = true;fetchVideos()">Search</button>
        <button class="btn btn-secondary ml-2" onclick="clearSearch()">Clear</button>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
  </body>
</html>
